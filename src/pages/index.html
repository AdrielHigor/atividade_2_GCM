<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <link href="../../static/css/global.css" rel="stylesheet">
    <title>Atividade 2</title>
</head>

<body>
    <div class="root">
        <form class="formContainer">
            <div class="formItem">
                <label for="fullname">Nome Completo:</label><br>
                <input type="text" id="fullname" name="fullname" required="required"
                    placeholder="EX: Pedro de Alcântara Francisco Antônio João Carlos Xavier" class="formInput"><br>
            </div>
            <div class="formItem">
                <label for="fullname">Número do Cartão de Crédito:</label><br>
                <input type="text" id="creditcard" name="creditcard" required="required"
                    placeholder="EX: 1251 5125 1223 1234" class="formInput"><br>
            </div>
            <div class="formItem">
                <label for="fullname">Data de Validade:</label><br>
                <input type="text" id="expirationdate" name="expirationdate" required="required" placeholder="EX: 03/28"
                    class="formInput"><br>
            </div>
            <div class="formItem">
                <label for="fullname">Código de Segurança:</label><br>
                <input type="text" id="securitycode" name="securitycode" required="required" placeholder="EX: 123"
                    class="formInput"><br>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </div>
</body>

</html>
